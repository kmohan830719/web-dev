<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
  </head>

  <body style="background: url(/image/img.png) no-repeat center/cover;">
   <div class="container  border border-2 border-warning rounded-3 bg-light ">
    <form >
        <div class="container ">
            <h1 class="text-warning mb-3 text-center">Book a call</h1>
            <p class="text-center">book a call and our representative will call you within 1hr of the selcted time</p>
            <hr>
        </div>
        
        <div class="mb-3">
          <label for="myname" class="form-label">Name:</label>
          <input type="text" class="form-control" id="myname" >
        </div>
        <div class="mb-3">
            <label for="myemail" class="form-label">Email:</label>
            <input type="email" class="form-control" id="myemail" >
          </div>
        <div class="mb-3">
            <label for="myphone" class="form-label">Phone:</label>
            <input type="number" class="form-control" id="myphone" >
          </div>
          <div class="mb-2">
            <label for="mytime" class="form-label">Date&Time for call:</label><br>
            <input class="form-control" type="date" id="mydate"> 
         <select  class="form-control mt-4 mb-3" name="time" id="mytime">
            <option value="11.00">11.00</option>
            <option value="11.00">12.00</option>
            <option value="11.00">13.00</option>
         </select>
          </div>
        <button type="submit" class="btn btn-warning form-control mb-3" id="submitBtn" >GET A CALL</button>
      </form>
   </div>
    s<script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
